
<div>
    <h2><span>Comentarios</span> {{vm.comentarios.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Autor</span></dt>
        <dd>
            <span>{{vm.comentarios.autor}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.comentarios.url}}</span>
        </dd>
        <dt><span>Texto</span></dt>
        <dd>
            <span>{{vm.comentarios.texto}}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
            <span>{{vm.comentarios.rate}}</span>
        </dd>
        <dt><span>Local</span></dt>
        <dd>
            <a ui-sref="local-detail({id:vm.comentarios.local.id})">{{vm.comentarios.local.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comentarios-detail.edit({id:vm.comentarios.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
