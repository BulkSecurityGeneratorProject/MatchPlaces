
<div>
    <h2><span>Pessoa</span> {{vm.pessoa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id Twitter</span></dt>
        <dd>
            <span>{{vm.pessoa.idTwitter}}</span>
        </dd>
        <dt><span>Token Twitter</span></dt>
        <dd>
            <span>{{vm.pessoa.tokenTwitter}}</span>
        </dd>
        <dt><span>Secret Twitter</span></dt>
        <dd>
            <span>{{vm.pessoa.secretTwitter}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.pessoa.profile.id})">{{vm.pessoa.profile.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pessoa-detail.edit({id:vm.pessoa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
